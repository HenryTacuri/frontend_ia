<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Predicciones</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button *ngFor="let prediccion of predicciones" class="list-group-item list-group-item-action" (click)="getPrediccion(prediccion._id)" #txtTagButton>
      {{ prediccion.Revenue > 0 ? 'Compra realizada' : 'Compra no realizada' }}
    </button>

    <button class="list-group-item list-group-item-action" (click)="goHome()">
      {{ 'Home' }}
    </button>
  </div>
</div>
